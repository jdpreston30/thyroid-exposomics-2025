# Analysis Configuration - Dynamic Computer Detection
# Project settings and data paths for reproducible analysis

# Computer-specific path templates
computers:
  laptop:
    user_home: "/Users/jdp2019"
    onedrive_path: "Library/CloudStorage/OneDrive-Emory"
    figures_path: "Outputs/Figures/Final"
  
  desktop:
    user_home: "/Users/JoshsMacbook2015" 
    onedrive_path: "Library/CloudStorage/OneDrive-EmoryUniversity"
    figures_path: "Outputs/Figures/Final"

# Dynamic path templates (will be populated based on computer selection)
paths:
  # Raw data path templates - {user_home} and {onedrive_path} will be substituted
  base_data_path: "{user_home}/{onedrive_path}/Research/MS_raw_data/GCMS/Thyroid_GCMS/DTC_2022"
  # Specific file paths (built from base)
  clinical_metadata: "{base_data_path}/Manifest.xlsx"
  primary_data: "{base_data_path}/primary_data.xlsx"
  validation_plot_directory: "Outputs/Validation/temp_RDS"  # Local temp directory (fast I/O, run-specific)
  validation_plot_directory_onedrive: "{base_data_path}/validation_plots"  # OneDrive final location

  # Raw MS data directories for spectral validation
  tumor_raw_dir: "{base_data_path}/Tumors/GC080_GC1_M524_Thyroid_Tissue_12082022"
  cadaver_raw_dir: "{base_data_path}/Cadaver/GC097_GC2_Thyroid_Tissue_08222024/ThyroidTissue_08222024"
  
  # PeakWalk data directories
  peakwalk_tumor_dir: "{base_data_path}/PeakWalk_12_5_24/Tumors"
  peakwalk_cadaver_dir: "{base_data_path}/PeakWalk_12_5_24/Cadaver"

  # Local database paths (relative - same across computers)
  chemical_metadata: "metadata_files/chemical_metadata.xlsx"
  supplementary_tables_raw: "metadata_files/supplementary_tables_raw.xlsx"
  manual_validation: "metadata_files/manual_validation.csv"
  gc2_features: "metadata_files/GC2_features.csv"
  gc2_expanded: metadata_files/expanded_GC2.csv
  variant_validation: "metadata_files/variant_validation.xlsx"
  
  # Output paths (relative to project root)
  output: "./Outputs"
  figures: "{figures_path}"
  validation_plots_raw: "Outputs/Validation/ggplot_objects_raw"
  
  # Script and utility paths
  scripts: "R/Scripts/"
  utils: "R/Utilities/"

# Analysis settings (same across all computers)
analysis:
  # Project metadata
  project_name: "thyroid-exposomics-2025"
  description: "Thyroid Exposomics Analysis"
  
  # Script execution flags
  manual_validation_full_run: true  # Set to true to run full RTX validation (section 8.2)
  copy_rds_val_plots: true  # Set to true to copy raw validation plots (section 8.3.1)
  
  # Environment preferences
  tibble_options:
    print_max: 100
    print_min: 100
    sigfig: 7
    
  # Data.table preferences  
  datatable_options:
    print_class: true
    print_keys: true
    aware: true
